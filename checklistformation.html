<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Formation</title>

    <!-- Chargement synchrone des dépendances -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Styles de base */
        .checklist-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        .status-complete {
            color: green;
        }
        .status-incomplete {
            color: red;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const ChecklistApp = () => {
            const [items, setItems] = React.useState([]);
            const [newItemName, setNewItemName] = React.useState('');

            const addItem = () => {
                if (newItemName.trim()) {
                    setItems([...items, {
                        id: Date.now(),
                        name: newItemName,
                        completed: false
                    }]);
                    setNewItemName('');
                }
            };

            const toggleItem = (id) => {
                setItems(items.map(item => 
                    item.id === id ? {...item, completed: !item.completed} : item
                ));
            };

            return (
                <div className="max-w-2xl mx-auto p-4">
                    <h1 className="text-2xl font-bold mb-4">Checklist Formation</h1>
                    
                    <div className="mb-4">
                        <input
                            type="text"
                            value={newItemName}
                            onChange={(e) => setNewItemName(e.target.value)}
                            className="border p-2 mr-2 rounded"
                            placeholder="Nouvelle tâche"
                        />
                        <button
                            onClick={addItem}
                            className="bg-blue-500 text-white px-4 py-2 rounded"
                        >
                            Ajouter
                        </button>
                    </div>

                    <div>
                        {items.map(item => (
                            <div
                                key={item.id}
                                onClick={() => toggleItem(item.id)}
                                className={`checklist-item ${item.completed ? 'status-complete' : 'status-incomplete'}`}
                            >
                                {item.name} {item.completed ? '✓' : '✗'}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ChecklistApp />);
    </script>
</body>
</html>
